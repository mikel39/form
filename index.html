<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <form action="" novalidate>
            <div>
                <label for="email">Email (@gmail.com only!)</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    maxlength="26"
                    minlength="8"
                    required
                />
                <p></p>
            </div>
            <div></div>
            <div>
                <label for="postal-code">Postal Code</label>
                <input
                    type="text"
                    name="postal-code"
                    id="postal-code"
                    minlength="2"
                    maxlength="16"
                    required
                />
                <p></p>
            </div>
            <div>
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    minlength="8"
                    maxlength="20"
                    required
                />
                <p></p>
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    required
                />
                <p></p>
            </div>
            <button type="submit">Submit</button>
        </form>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
